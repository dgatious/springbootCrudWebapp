<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<div class="container">

		<h1>Employee Management System</h1>
		<hr>

		<h2>Update Employee</h2>

		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">

			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4" /> 
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Employee Lats Name" /> 
				<input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Employee email" />

			<button type="submit" class="btn btn-info col-2">Update
				Employee</button>
		</form>
	<hr>
	<a th:href="@{/}" class="btn btn-secondary ">Back to Employee List</a>
	

	</div>
</body>
</html>
